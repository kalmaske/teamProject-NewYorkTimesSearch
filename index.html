<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New York Times Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1><i class="fa fa-newspaper-o" aria-hidden="true"></i>&nbsp;New York Times Search</h1>
		</div>




		<!-- SEARCH PANEL -->
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title"><i class="fa fa-list-alt" aria-hidden="true"></i>&nbsp;Search Parameters</h3>
		  </div>
		  <div class="panel-body">
		   	<form>
		   	  <div class="form-group">
		   	    <label for="search">Search Term:</label>
		   	    <input type="text" class="form-control" id="search-term">
		   	  </div>
		   	   <div class="form-group">
		   	    <label>Number of Records to Retrieve:</label>
		   	    <select class="form-control" id="number-records">
			   	    <option>1</option>
			   	    <option>5</option>
			   	    <option>10</option>
			   	  </select>
		   	  </div>
		   	  
		   	  <div class="form-group">
		   	    <label for="search">Start Year (Optional):</label>
		   	    <input type="text" class="form-control" id="start-year">
		   	  </div>
		   	  <div class="form-group">
		   	    <label for="search">End Year (Optional):</label>
		   	    <input type="text" class="form-control" id="end-year">
		   	  </div>
		   	  
		   	 
		   	  <button type="submit" class="btn btn-default" id="submitButton"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search</button>
		   	  <button type="submit" class="btn btn-default" id="clearButton"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp;Clear</button>
		   	</form>
		  </div>
		</div>

		<!-- RESULT PANEL -->
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title"><i class="fa fa-table" aria-hidden="true"></i>&nbsp;Top Articles</h3>
		  </div>
		  <div id="lineId" class="panel-body">
				<div class="result">
					<h2><div class="result-number">1</div><span class="headline">Review: ‘500 Years’ Looks at a Guatemala Searching for Justice</span></h2>
					<p class="author">By KEN JAWOROWSKI</p>
					<p class="section">Section: undefined</p>
					<p class="date">2017-07-11T19:30:58+0000</p>
					<a class="webpage" href="https://www.nytimes.com/2017/07/11/movies/500-years-review.html">https://www.nytimes.com/2017/07/11/movies/500-years-review.html</a>
				</div>
		  </div>
		</div>


		

	</div> <!-- end .container -->

	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
